<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="guessField">Enter a guess: </label>
    <input type="text" id="guessField" class="guessField" pattern="[><=]" />
    <input type="submit" value="Submit guess" class="guessSubmit" />
    <button type="reset" class="resetButton">Start new game</button>
    <div class="generatedNumbers">
        <p>Number 1: <span id="number1"></span></p>
        <p>Number 2: <span id="number2"></span></p>
      </div>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script>

        let randomNumber = Math.floor(Math.random() * 10) + 1;
        const min = 1;
        const max = 10;
        const number1 = Math.floor(Math.random() * (max - min + 1)) + min;
        const number2 = Math.floor(Math.random() * (max - min + 1)) + min;

        guessSubmit.addEventListener("click", checkGuess);

        function checkGuess() {
            let userGuess = guessField.value;

            if (userGuess === ">") {
                if (targetNumber > Math.min(number1, number2) && targetNumber < Math.max(number1, number2)) {
                    lastResult.textContent = "Correct! The target number is between the generated numbers.";
                    updateScore(1);
                } else {
                    lastResult.textContent = "Wrong guess! Try again.";
                }
            } else if (userGuess === "<") {
                if (targetNumber < Math.min(number1, number2) || targetNumber > Math.max(number1, number2)) {
                    lastResult.textContent = "Correct! The target number is outside the generated numbers.";
                    updateScore(1);
                } else {
                    lastResult.textContent = "Wrong guess! Try again.";
                }
            } else if (userGuess === "=") {
                if (targetNumber === Math.min(number1, number2) || targetNumber === Math.max(number1, number2)) {
                    lastResult.textContent = "Correct! The target number is equal to one of the generated numbers.";
                    updateScore(1);
                } else {
                    lastResult.textContent = "Wrong guess! Try again.";
                }
            }
            guesses.textContent += userGuess + " ";
            guessCount++;
            guessField.value = "";
            guessField.focus();
        }


        function setGameOver() {
            guessField.disabled = true;
            guessSubmit.disabled = true;
            resetButton = document.createElement("button");
            resetButton.textContent = "Start new game";
            document.body.append(resetButton);
            resetButton.addEventListener("click", resetGame);
        }

        function resetGame() {
            guessCount = 1;
            const resetParas = document.querySelectorAll(".resultParas p");
            for (const resetPara of resetParas) {
                resetPara.textContent = "";
            }
            resetButton.parentNode.removeChild(resetButton);
            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = "";
            guessField.focus();
            lastResult.style.backgroundColor = "white";
            randomNumber = Math.floor(Math.random() * 100) + 1;
        }

    </script>
</body>

</html>
