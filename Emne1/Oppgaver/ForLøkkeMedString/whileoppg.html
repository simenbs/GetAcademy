<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="talla"></p>


    <script>
        function generateRandomNumbers() {
            let num1 = Math.floor(Math.random() * 10) + 1; // generer random tall mellom 1 og 10
            let num2 = Math.floor(Math.random() * 10) + 1; // generer random tall mellom 1 og 10

            while (true) {
                if (num1 === num2) {
                    document.getElementById("talla").innerHTML = "Equal numbers found " + num1 + " and " + num2;          
                    break; // stopper loopen n√•r de er like
                }

                num2 = Math.floor(Math.random() * 10) + 1; // generer nytt random nummer for num2
                console.log("Generated numbers:", num1, num2);
            }

        }

        generateRandomNumbers();
    </script>
</body>

</html>
