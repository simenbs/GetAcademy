<!DOCTYPE html>
<html>
<body>
  <h1>Generated Numbers</h1>
  <p id="numbers"></p>

  <script>
    function generateRandomNumbers() {
      let results = ""; // Variable to store the generated numbers

      for (let i = 0; i < 10; i++) {
        let num1 = Math.floor(Math.random() * 10) + 1; // Generate a random number between 1 and 10
        let num2 = Math.floor(Math.random() * 10) + 1; // Generate a random number between 1 and 10

        results += `Generated numbers: ${num1} and ${num2}<br>`;
      }

      document.getElementById("numbers").innerHTML = results; // Display the generated numbers

      console.log("All generated numbers:", results);
    }

    generateRandomNumbers();
  </script>
</body>
</html>
