<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal teller</title>
</head>
<body>
<div id="app"></div>
    <script>
        let writeString = '';
        let aCounter = 0;
        let eCounter = 0;
        let iCounter = 0;
        let oCounter = 0;
        let uCounter = 0;
        let yCounter = 0;
        let æCounter = 0;
        let øCounter = 0;
        let åCounter = 0;

        updateView();
        function updateView(){
            let html = /*html*/ `
    <input id="typer" type="text" placeholder="type here" onchange="showString()">
    <div>${writeString}</div>
            `;
            document.getElementById('app').innerHTML = html;
        }

        function showString(){
            let textString = document.getElementById('typer').value;
            for(let index = 0; index>= -textString.length; index--){
                writeString += textString.charAt(textString.length+index);
                if(textString.charAt(textString.length+index) == 'a')
                aCounter ++;
                if(textString.charAt(textString.length+index) == 'e')
                eCounter ++;
                if(textString.charAt(textString.length+index) == 'i')
                iCounter ++;
                if(textString.charAt(textString.length+index) == 'o')
                oCounter ++;
                if(textString.charAt(textString.length+index) == 'u')
                uCounter ++;
                if(textString.charAt(textString.length+index) == 'y')
                yCounter ++;
                if(textString.charAt(textString.length+index) == 'æ')
                æCounter ++;
                if(textString.charAt(textString.length+index) == 'ø')
                øCounter ++;
                if(textString.charAt(textString.length+index) == 'å')
                åCounter ++;
            }
            
            writeString += '<li>' + 'a ' + aCounter + '</li>';
            writeString += '<li>' + 'e ' + eCounter + '</li>';
            writeString += '<li>' + 'i ' + iCounter + '</li>';
            writeString += '<li>' + 'o ' + oCounter + '</li>';
            writeString += '<li>' + 'u ' + uCounter + '</li>';
            writeString += '<li>' + 'y ' + yCounter + '</li>';
            writeString += '<li>' + 'æ ' + æCounter + '</li>';
            writeString += '<li>' + 'ø ' + øCounter + '</li>';
            writeString += '<li>' + 'å ' + åCounter + '</li>';
            updateView();
        }
    </script>
</body>
</html>
