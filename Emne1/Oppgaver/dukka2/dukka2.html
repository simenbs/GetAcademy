    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukka</title>
</head>
<body>
    <div id="app" class="container"></div>
    <script>
        //model
        let face = 'face';
        let bod = 'bod';
        let legs = 'legs';
        let chosenHead = 1;
        let chosenBody = 1;
        let chosenLegs = 1;

        //view
        view();
        function view(){
            let html = '';
            html += bodyParts(face,chosenHead);
            html += bodyParts(bod,chosenBody);
            html += bodyParts(legs,chosenLegs);          

            document.getElementById('app').innerHTML = html;
        }

        function bodyParts(part,partNumber){
           
            let html = '';
            html += '<div class=bodyPart>'
            html += `<button onclick="nextPart(${part},'next')"> ← </button>`
            html += `<img src="${part}${partNumber}.png">`
            html += `<button onclick="nextPart(${part},'previous')"> → </button>`
            html += '</div>'
            return html
        }

        //controller
       
        function getPartNumber(direction,partVariable){           
            if(direction === 'next'){
                if(partVariable == 4){
                    partVariable = 1;
                    
                }
                else{
                    partVariable++;
                }                
            }
            else{
                if(partVariable == 1){
                    partVariable = 4;
                }
                else{
                    partVariable--;
                }  
            }
            return partVariable;
        }
        
        function nextPart(part,direction){
            if(part == 'face'){
                chosenHead = getPartNumber(direction,chosenHead)
            }
            else if(part == 'bod'){
                chosenBody = getPartNumber(direction,chosenBody)
            }
            else{
                chosenLegs = getPartNumber(direction,chosenLegs)
            }
            view();
        }

    </script>    
</body>
<style>
    .container{
        display: flex;
        flex-direction: column;
        padding: 30px;
    }
    .img{
        height: 300px;
        width: 400px;
    }
    .bodyPart{
        display: flex;
        flex-direction: row;
        align-items: center;
    }
    .button{
        height: 50px;
        width: 50px;
    }
</style>
