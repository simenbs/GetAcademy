<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="play('Our time.wav')">Spill av Our time</button>
    <button onclick="play('Von Gustaph.wav')">Spill av Von Gustaph</button>

    <audio id="audioPlayer" controls>
        <source src="Our time.wav" type="audio/wav">
    </audio>
    <script>
        function play(audioFile) {
            var audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = audioFile;
            audioPlayer.play();
        }
    </script>
</body>

</html>
