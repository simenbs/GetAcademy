<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>Poeng: 0</div>
    <img src="krokkodille.jpg" />
    <a href="http://google.com" target="_new">Lenke</a>
    <div id="firstNum"></div>
    <input type="text"></input>
    <div id="secondNum"></div>
    <button onclick="submit()">Submit</button>
    <button onclick="reset()">Reset</button>

    <script>
        let firstNum = 0;
        let secondNum = 0;

        function reset() {
            updateNumbers();
        }

        function updateNumbers() {
            firstNum = getRandomNumber();
            secondNum = getRandomNumber();
            document.getElementById("firstNum").innerHTML = firstNum;
            document.getElementById("secondNum").innerHTML = secondNum;
        }

        function getRandomNumber() {
            return Math.round(Math.random() * 10);
        }
    </script>

    <style>
        img {
            height: 100px;
            width: 100px;
        }

        input {
            width: 50px;
        }
    </style>
</body>

</html>
