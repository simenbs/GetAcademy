<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid lightgray;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 4px;
        }

        th {
            background-color: darkblue;
            border: 1px solid darkblue;
            color: white;
        }

        tr:nth-child(even) {
            background: antiquewhite;
        }
    </style>
</head>

<body>
    <!-- Oppgaver
    <ol>
        <li>
            Legg til person. Må kunne angis når man lager ny oppgave og må
            kunne redigeres
        </li>
        <li>Legg til kolonne for frist. Bruk input-tag med type="date".
            Konvertering til visningsformat: <tt>new Date("2019-02-13").toLocaleDateString()</tt>
        </li>
        <li>Lag kolonne for "gjort dato" som fylles ut automatisk når man
            trykker på checkboxen for at det er gjort.</li>


    </ol> -->
    <table id="tasksTable"></table>
    <p>
        <input placeholder="oppgave" id="taskDescription" type="text" />
        <input placeholder="person" id="addPerson" type="text" />
        <input placeholder="frist" id="addFrist" type="date" />
        <button onclick="addTask()">Legg til oppgave</button>
    </p>
    <script>
        // Model
        var tasks = [
            // { person: 'Per', description: 'Handle til middag', isDone: true, currentDate: '', frist: '2023-09-23' },
            // { person: 'Ine', description: 'Lage middag', isDone: false, currentDate: '', frist: '2023-09-23' },
            // { person: 'Lars Petter', description: 'Spise middag', isDone: false, currentDate: '', frist: '2023-09-23' },
        ];

        // Controller
        var taskDescriptionInput = document.getElementById('taskDescription');
        var addPersonInput = document.getElementById('addPerson');
        var addFristInput = document.getElementById('addFrist');

        function addTask() {
            tasks.push({
                description: taskDescriptionInput.value,
                person: addPersonInput.value,
                isDone: false,
                frist: addFristInput.value,
                currentDate: '',
            });
            taskDescriptionInput.value = '';
            addPersonInput.value = '';
            addFristInput.value = '';


            show();
        }

        // View
        var tasksTable = document.getElementById('tasksTable');
        show();

        function show() {
            let html = `
                        <tr>
                            <th>Oppgave</th>
                            <th>Person</th>
                            <th>Gjort</th>
                            <th>Gjort Dato</th>
                            <th>Frist</th>
                            <th></th>
                        </tr>`;
            for (let i = 0; i < tasks.length; i++) {
                html += createHtmlRow(i);
            }
            tasksTable.innerHTML = html;
        }

        function createHtmlRow(i) {
            const task = tasks[i];
            const checkedHtml = task.isDone ? 'checked="checked"' : '';
            if (!task.editMode)
                return /*html*/ `<tr>
                            <td>${task.description}</td>
                            <td>${task.person}</td>
                            <td><input onchange="changeIsDone(this, ${i})" type="checkbox" ${checkedHtml} /></td>
                            <td>${task.currentDate}</td>
                            <td>${task.frist}</td>
                            <td>
                                <button onclick="deleteTask(${i})">Slett</button>
                                <button onclick="editTask(${i})">Rediger</button>
                            </td>
                        </tr>
                        `;
            return /*html*/ `<tr>
                            <td><input id="editDescription${i}" type="text" value="${task.description}"/></td>
                            <td><input id="editPerson${i}" type="text" value="${task.person}"/></td>
                            <td><input onchange="changeIsDone(this, ${i})" type="checkbox" ${checkedHtml} /></td>
                            <td>${task.currentDate}</td>
                            <td><input id="editDate${i}" type="date" value="${task.frist}"/></td>
                            <td>
                                <button onclick="updateTask(${i})">Lagre</button>
                            </td>
                        </tr>
                        `;
        }

        function changeIsDone(checkbox, index) {
            tasks[index].isDone = checkbox.checked;
            var finishDate = new Date().toLocaleDateString();
            tasks[index].currentDate = finishDate;
            show();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            show();
        }

        function editTask(index) {
            tasks[index].editMode = true;
            show();
        }

        function updateTask(index) {
            const idDe = `editDescription${index}`;
            const idP = `editPerson${index}`;
            const idDa = `editDate${index}`;
            const inputTagDe = document.getElementById(idDe);
            const inputTagP = document.getElementById(idP);
            const inputTagDa = document.getElementById(idDa);
            const task = tasks[index];
            task.description = inputTagDe.value;
            task.person = inputTagP.value;
            task.frist = inputTagDa.value;
            task.editMode = false;
            show();
        }
    </script>
</body>

</html>
