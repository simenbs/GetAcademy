<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="counterDiv">0</div>
    <button id="mer">mer</button>
    <button id="mindre">mindre</button>

    <script>

        let count = 0;

        document.getElementById("mer").onclick = function(){
            count += 1;
            document.getElementById("counterDiv").innerHTML = count;
       }
       document.getElementById("mindre").onclick = function(){
        count -= 1;
        document.getElementById("counterDiv").innerHTML = count;

      }

    </script>

    
</body>
</html>
