<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      perspective: 1000px;
    }

    .road {
      width: 100%;
      height: 50px;
      background-color: black;
      margin-bottom: 100px;
      transform-origin: 50% 0;
    }

    .road:nth-child(2) {
      transform: translateY(-50px) scaleY(0.8);
    }

    .road:nth-child(3) {
      transform: translateY(-100px) scaleY(0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="road"></div>
    <div class="road"></div>
    <div class="road"></div>
  </div>
</body>
</html>
