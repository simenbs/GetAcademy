<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #counterNum {

        display: block;
        text-align: center;
        font-size: 50px;

    }
</style>

<body>
    <div id="counterNum">0</div><br>
    <button id="mer">Mer</button>
    <button id="mindre">Mindre</button>
    <button id="reset">reset</button>


    <script>

        let count = 0;


        document.getElementById("mindre").onclick = function () {
            count -= 1;
            document.getElementById("counterNum").innerHTML = count;

        }
        document.getElementById("mer").onclick = function () {
            count += 1;
            document.getElementById("counterNum").innerHTML = count;


        }
        document.getElementById("reset").onclick = function () {
            count = 0;
            document.getElementById("counterNum").innerHTML = count;
        }

    </script>

</body>

</html>
