<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Some Noise!</title>
    <style>
        div{
            height:150px;
            width:150px;
            border: 2px solid gray;
        }
        .one{
            background-color: blueviolet;
        }
        .two{
            background-color: chocolate
        }
    
    </style>
</head>
<body>
    <div class="one" onclick="play('bubbles')">
        <audio id="bubbles" class="sound" src="bubbles.mp3"></audio>
    </div>
    <div class="two" onclick="play('moon')">
        <audio id="moon" class="sound" src="moon.mp3"></audio>
    </div>

    <script>
        
        function play(selectedSound){
            document.getElementById(selectedSound).play();
        }
        
    </script>
</body>
</html>
