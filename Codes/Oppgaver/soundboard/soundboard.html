<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <button onclick="play('our time.wav')">Spill av Our time</button><br>
    <button onclick="play('Von Gustaph.wav')">Spill av Von Gustaph</button><br>

    <audio id="audioPlayer" controls>
        <source src="Our time.wav" type="audio/wav">

        function play(audioFile) {
            var audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = audioFile;
            audioPlayer.play();
       }



    </script>
</body>
